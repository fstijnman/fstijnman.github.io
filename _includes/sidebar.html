<div class="sidebar">
    <h2>Categories</h2>
    <ul class="category-list">
        {% for category in site.categories %}
        <li>
            <a href="/categories/{{ category[0] | slugify }}">
                {{ category[0] }} ({{ category[1].size }})
            </a>
        </li>
        {% endfor %}
    </ul>

    <h2>Tags</h2>
    <div class="tag-cloud">
        {% for tag in site.tags %}
        <a href="/tags/{{ tag[0] | slugify }}" class="tag">
            {{ tag[0] }} ({{ tag[1].size }})
        </a>
        {% endfor %}
    </div>
</div>
